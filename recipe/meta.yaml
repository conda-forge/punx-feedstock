{% set name = "punx" %}
{% set version = "0.3.0" %}
{% set sha256 = "b742472336393dcc40c04fa4275608accd0376458052a7d562f21ef17c0e5d3c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - punx=punx.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - h5py
    - lxml
    - numpy
    - pyqt >=5
    - pyresttable
    - requests

test:
  imports:
    - punx
  commands:
    - punx --help

about:
  home: https://prjemian.github.io/punx/
  license: CC-BY-4.0
  license_file: punx/LICENSE.txt
  summary: Python Utilities for NeXus
  dev_url: https://github.com/prjemian/punx
  doc_url: https://prjemian.github.io/punx/

extra:
  recipe-maintainers:
    - conda-forge/event-model
    - kbeeperez
    - mrakitin
    - prjemian
