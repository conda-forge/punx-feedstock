{% set name = "punx" %}
{% set version = "0.2.7" %}
{% set sha256 = "af16f925e7f752946a0d57b037cd7f6f9813155e837b22c2e07c0e3713caa146" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - punx=punx.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - h5py
    - lxml
    - numpy
    - pyqt >=5
    - pyresttable
    - requests

test:
  imports:
    - punx
  commands:
    - punx --help

about:
  home: https://prjemian.github.io/punx/
  license: CC-BY-4.0
  license_file: punx/LICENSE.txt
  summary: Python Utilities for NeXus
  dev_url: https://github.com/prjemian/punx
  doc_url: https://prjemian.github.io/punx/

extra:
  recipe-maintainers:
    - conda-forge/event-model
    - kbeeperez
    - mrakitin
    - prjemian
